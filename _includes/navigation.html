<!-- Navigation Header -->
<header class="header" id="header">
    <nav class="nav container">
        <!-- Logo/Brand -->
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}" class="nav-logo">
                {{ site.title }}
            </a>
        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                {% for item in site.data.site.navigation %}
                <li class="nav-item">
                    <a href="{{ item.url | relative_url }}" class="nav-link {% if page.url == item.url %}active{% endif %}">
                        {{ item.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <!-- Theme Toggle & Mobile Menu -->
        <div class="nav-actions">
            <!-- Theme Toggle Button -->
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            
            <!-- Mobile Menu Toggle -->
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation menu">
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
                <span class="nav-toggle-line"></span>
            </button>
        </div>
    </nav>
</header>
